<div class="container">
  <div class="title">
    <h2>Aggiungi un nuovo utente</h2>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <div>
        <mat-form-field
          ><mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error>Nome non valido</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field
          ><mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error>Email non valida</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="active">active</mat-option>
          <mat-option value="inactive">inactive</mat-option>
        </mat-select>
        <mat-error>Seleziona uno status</mat-error>
      </mat-form-field>

      <div>
        <mat-radio-group formControlName="gender">
          <div>Gender*</div>
          <mat-radio-button color="primary" value="male">Male</mat-radio-button>
          <mat-radio-button color="primary" value="female"
            >Female</mat-radio-button
          >
        </mat-radio-group>
      </div>
    </div>

    <div class="buttons-container">
      <button mat-raised-button mat-dialog-close>Cancella</button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!userForm.valid"
      >
        Crea utente
      </button>
    </div>
  </form>
</div>
