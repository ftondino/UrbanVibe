<div class="search-n-post">
  <div class="search-container">
    <mat-form-field>
      <mat-icon matPrefix [inline]="true" color="primary">search</mat-icon>
      <input
        matInput
        placeholder="Cerca"
        [(ngModel)]="feedService.post"
        (input)="feedService.searchPosts()"
      />
    </mat-form-field>
  </div>

  <div>
    <app-new-post></app-new-post>
  </div>
</div>

<app-posts></app-posts>
