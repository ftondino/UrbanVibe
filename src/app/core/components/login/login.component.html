<mat-card class="example-card">
  <form [formGroup]="loginForm">
    <div class="text-container">
      <p class="heading">Benvenuto!</p>
      <span class="subheading">Non hai un account?</span>
      <a
        [routerLinkActive]="'active-link'"
        [routerLink]="['register']"
        class="link-register"
        >Crealo adesso!</a
      >
    </div>

    <div>
      <mat-form-field
        ><mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error>Email necessaria</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field
        ><mat-label>Token</mat-label>
        <input matInput placeholder="Token" formControlName="token" required />
        <mat-error>Token necessario</mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="onSubmit()">
      Login
    </button>
  </form>
</mat-card>
